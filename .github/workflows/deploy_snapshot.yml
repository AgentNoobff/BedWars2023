name: Deploy snapshot with Maven

on:
  push:
    branches:
      - master
      - development

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17.0.5
        uses: actions/setup-java@v2
        with:
          java-version: '17.0.5'
          distribution: 'adopt'
      - name: Deploy snapshot with Maven
        run: |
          mvn clean deploy -s ci_settings.xml